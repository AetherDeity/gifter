{% extends "base.html" %}

{% block content %}

    <h1 id="">Login Required</h1>
    <p>
        <form method="post" action="{{ url_for('validate_post') }}">
            Phone Number: <input type="text" name="user_token"/><br>
            <button class="btn">Login</button>
        </form>
    </p>

    <p>
        <a class="btn btn-primary" data-toggle="modal" data-target="#request-token-modal">
            <i class="icon-plus-sign icon-white"></i>
            Request New Token
        </a>
    </p>

{% endblock content %}

{% block footer %}
    {% include 'request_token.html' %} {# pull in request_token form (modal dialog) #}
{% endblock footer %}
